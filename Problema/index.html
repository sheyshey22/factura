	<div id="paso1" class="container">
		<h1>REGISTRO DE DATOS</h1>
		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal">
	  <div class="form-group">
	    <label for="razon_social" class="col-sm-2 control-label">Razón Social</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="razon_social">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="direccion" class="col-sm-2 control-label">Dirección</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="direccion">
	    </div>
	  </div>
	 <div class="form-group">
	    <label for="ruc" class="col-sm-2 control-label">Ruc</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="ruc">
	    </div>
	  </div> 
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" onclick="siguiente()">Siguiente</button>
	    </div>
	  </div>
	</form>
			</div>
		</div>
	</div>
	<div id="paso2"  class="container">
		<h1>REGISTRO DE COMPRA</h1>
		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal">
					<div class="form-group">
					    <label for="producto" class="col-sm-2 control-label">Producto</label>
					    <div class="col-sm-10">
					    	<select name="producto" class="form-control" id="producto"> </select>
					    </div>
				  	</div>
				  	<div class="form-group">
					    <label for="cantidad" class="col-sm-2 control-label">Cantidad</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="cantidad">
					    </div>
				  	</div>
				 	<div class="form-group">
					    <label for="precio" class="col-sm-2 control-label">Precio Unitario S/.</label>
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="precio">
					    </div>
				  	</div> 
				  	<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" onclick="agregar_item()">Agregar</button>
					    </div>
				 	 </div>
				</form>
			</div>
		</div>
		<div class="row">
		<h2>PRODUCTOS AGREGADOS</h2>
			<div class="col-md-4">
				<h3>DESCRIPCIÓN</h3>
				<ul id="descripcion" class="list-group">
					<li class="list-group-item"></li>
				</ul>
			</div>
			<div class="col-md-4">
				<h3>CANTIDAD</h3>
				<ul id="cant_select" class="list-group">
					<li class="list-group-item"></li>
				</ul>
			</div>
			<div class="col-md-4">
				<h3>PRECIO UNITARIO</h3>
				<ul id="preciounit" class="list-group">
					<li class="list-group-item"></li>
				</ul>
			</div>
		</div>
	</div>
